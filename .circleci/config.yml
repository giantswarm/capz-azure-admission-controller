version: 2.1

orbs:
  architect: giantswarm/architect@4.35.5

executors:
  architect:
    docker:
      - entrypoint: /bin/bash
        image: quay.io/giantswarm/architect:4.0.0

jobs:
  go-build:
    executor: architect
    environment:
      KUBEBUILDER_ASSETS: /root/project/testbin/bin
    steps:
      - checkout
      - architect/tools-info
      - run: git clone https://github.com/giantswarm/cluster-api-provider-azure ./../cluster-api-provider-azure
          && cd ./../cluster-api-provider-azure && git checkout v0.4.12-gsalpha3
      - architect/go-cache-restore
      - run: mkdir -p ./testbin && curl -sSLo ./testbin/setup-envtest.sh 
          https://raw.githubusercontent.com/kubernetes-sigs/controller-runtime/v0.8.3/hack/setup-envtest.sh
      - run: source ./testbin/setup-envtest.sh; fetch_envtest_tools ./testbin
      - architect/go-build:
          os: linux
          binary: build/manager
      - architect/go-cache-save
      - persist_to_workspace:
          root: .
          paths:
            - ./build/manager
workflows:
  build:
    jobs:
      - go-build:
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-registries:
          context: architect
          name: push-to-registries
          requires:
            - go-build
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-app-catalog:
          context: "architect"
          name: push-capz-azure-admission-controller-to-app-catalog
          app_catalog: "control-plane-catalog"
          app_catalog_test: "control-plane-test-catalog"
          chart: "capz-azure-admission-controller"
          requires:
            - push-to-registries
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          name: push-capz-azure-admission-controller-to-azure-app-collection
          context: architect
          app_name: "capz-azure-admission-controller"
          app_namespace: "giantswarm"
          app_collection_repo: "azure-app-collection"
          requires:
            - push-capz-azure-admission-controller-to-app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
